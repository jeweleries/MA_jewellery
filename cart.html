<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Jewelleries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bracelets.html">Bracelets</a></li>
                <li><a href="necklaces.html">Necklaces</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="items">
            <h2>Items in Cart</h2>
            <div class="item-list" id="cartItems"></div>
            <div id="cartTotal" style="text-align:center; font-size:1.2em; margin-top:1em;"></div>
        </section>
         <section class="order-form" style="margin-top:2em; text-align:center;">
            <h2>Place Your Order</h2>
            <input type="text" id="customerName" placeholder="Your Name" required><br><br>
            <input type="text" id="customerPhone" placeholder="Phone Number" required><br><br>
            <textarea id="customerAddress" placeholder="Delivery Address" required></textarea><br><br>
            <button onclick="placeOrder()">Place Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MA_jewellery. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
